<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/MainCtrl.js"></script>
  </head>
  <body ng-app="starter" ng-controller='MainCtrl'>

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title"><i class="icon ion-ios-calculator"></i> Calculator</h1>
      </ion-header-bar>
      <ion-content>
        <div class="calc-bar">
          <h2>{{display}}</h2>
        </div>
        <div class="button-bar">
          <a class="button button-calm">x<sup>2</sup></a>
          <a class="button button-positive">sin</a>
          <a class="button button-positive">cos</a>
          <a class="button button-positive">tan</a>
        </div>
        <div class="button-bar">
          <a class="button button-calm">âˆš</a>
          <a class="button button-positive">sin<sup>-1</sup></a>
          <a class="button button-positive">cos<sup>-1</sup></a>
          <a class="button button-positive">tan<sup>-1</sup></a>
        </div>
        <div class="button-bar">
          <a class="button button-stable">1</a>
          <a class="button button-stable">2</a>
          <a class="button button-stable">3</a>
          <a class="button button-positive">%</a>
        </div>
        <div class="button-bar">
          <a class="button button-stable">4</a>
          <a class="button button-stable">5</a>
          <a class="button button-stable">6</a>
          <a class="button button-positive">X</a>
        </div>
        <div class="button-bar">
          <a class="button button-stable">7</a>
          <a class="button button-stable">8</a>
          <a class="button button-stable">9</a>
          <a class="button button-positive">+</a>
        </div>
        <div class="button-bar">
          <a class="button button-stable">0</a>
          <a class="button button-stable"></a>
          <a class="button button-stable">.</a>
          <a class="button button-positive">-</a>
        </div>
        <div class="button-bar">
          <a class="button button-assertive">clear</a>
          <a class="button button-calm">=</a>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
